name: Build automatico
on:
    push:
        branches: [develop, master]
    pull_request:
        branches: [develop, master]
        
jobs:
    build:
        runs-on: ubuntu-lastest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
               node-version: 18
          - run: npm ci
          - run: npm build

            